<!DOCTYPE html>
<html>
<head>
    <!-- Setting the title of the prediction page -->
    <title>Breast Cancer Detection</title>

    <!-- Formatting the prediction page -->
    <style>

        body
        {
            background-color: aqua;
        }

        h1
        {
            color: red;
            text-align: center;
            font-size: 300%;
        }

        h2
        {
            color: red;
            font-size: 100%;
        }

        h3
        {
            color: red;
            text-align: center;
            font-size: 200%;
        }

    </style>
</head>
<body>

    <!-- Writing the header text for the prediction page -->
    <h1>
        Breast Cancer Detection
    </h1>
    <br><br><br><br>

    <!-- Creating a form to input new data for prediction -->
    <form action="{{url_for('predict')}}", method="post">

        <div>
            <h2>
                <label for="numbers">Enter The Features (Comma Separated):</label>
                <input type="text", id="numbers", name="numbers", size=5, required="required">
            </h2>
        </div>
        <br><br><br><br><br><br>

        <div>
            <input type="reset">
            <button type="submit">Predict</button>
        </div>
        <br>

    </form>
    <br><br><br>

    <!-- Setting a placeholder for the prediction text -->
    <h3>{{prediction_text}}</h3>

</body>
</html>
